[pytest]
norecursedirs = __pycache__ data
addopts = --strict-markers
markers =
    mandatory: marks tests as a mandatory one (deselect with '-m "not mandatory"')
    serial
    autogenerated: marks tests as a an autogenerated one (deselect with '-m "not autogenerated"')
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli=true